server:
  port: 8886

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.ziio.backend.controller
spring:
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 5000
  datasource:
    url: jdbc:mysql://localhost:3306/repaire_hub?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver